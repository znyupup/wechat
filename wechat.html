<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	@import url(./main.css);	
	@import url(./button.css);
	</style>
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript">
	$(function(){ //write codes in this block

		function openDialog(){
			$('.shadow').addClass('md-show');
			$('.detailBox').addClass('md-show');			
		}
		function closeDialog(){
			$('.shadow').removeClass('md-show');
			$('.detailBox').removeClass('md-show');
		}

		//$('ul li') is selector, can select element in the DOM
		$('.image').click(
			function(){ 
				openDialog();
			}
		);
		$('.shadow').click(
			function(){
				closeDialog();
			}
		);

		setTimeout(
			 function(){ //this function will be called after 5s
			$('.dog').attr('src', './image/dog.jpg'); //first animation

			//0
			setTimeout(function(){
				$('.dog').attr('src', './image/dog.png');
				$('.hair').attr('src', './image/hair.jpg'); //Second animation

				setTimeout(function(){
					$('.hair').attr('src', './image/hair.png');
					$('.girl').attr('src', './image/girl.gif');

					setTimeout(function(){
						$('.girl').attr('src', './image/girl.png');
						$('.banana').attr('src', './image/banana.jpg');
						setTimeout(function(){
							$('.banana').attr('src', './image/banana.png');
							$('.boy').attr('src', './image/boy.jpg');
							setTimeout(function(){
								$('.boy').attr('src', './image/boy.png');						 
							}, 4800);				 
						}, 3800);			 
					}, 2800);
				}, 2000);
			}, 1600);
		}, 1000); 

		$('body').on('click', '.btn-8g' ,function(event) {
			$(this).addClass('btn-success3d');
			var self = this;

			setTimeout(function(){
				$('button.btn').html('下载完成')
				$(self).removeClass('btn-success3d');
			}, 2000);

		});

		//code in this will be called immediately
	})
	
	</script>
</head>
<body>
	<div id='box'>
		<ul>

				<div><span>哆啦A梦</span> <span>来自未来的机器猫</span></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
			<li> 
				<img class='hair image' src="./image/hair.png"/>
				<div><span>哆啦A梦</span> <span>来自未来的机器猫</span></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
			<li> 
				<img class='girl image' src="./image/girl.png"/>
				<div><p>哆啦A梦</p> <p>来自未来的机器猫</p></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
			<li> 
				<img class='banana image' src="./image/banana.png"/>
				<div><p>哆啦A梦</p> <p>来自未来的机器猫</p></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
			<li> 
				<img class='boy image' src="./image/boy.png"/>
				<div><p>哆啦A梦</p> <p>来自未来的机器猫</p></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
		</ul>
	</div>

	<div class='shadow'></div>
	<div class='detailBox md-modal md-effect-1'  id="modal-1">
	
		<div class='swiftbox'> <img src="./image/banner.gif"/ id='swift'> </div>

	</div>
</body>
