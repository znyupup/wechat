<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	@import url(./main.css);	
	</style>
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript">
	$(function(){ //write codes in this block

		function openDialog(){
			$('.shadow').addClass('md-show');
			$('.detailBox').addClass('md-show');			
		}
		function closeDialog(){
			$('.shadow').removeClass('md-show');
			$('.detailBox').removeClass('md-show');
		}

		//$('ul li') is selector, can select element in the DOM
		$('.image').click(
			function(){ 
				openDialog();
			}
		);
		$('.shadow').click(
			function(){
				closeDialog();
			}
		);

		setTimeout(
			 function(){ //this function will be called after 5s
			$('.fox').attr('src', './image/fox.jpeg'); //first animation

			//0
			setTimeout(function(){
				$('.fox').attr('src', './image/fox.png');
				$('.monkey').attr('src', './image/monkey.gif'); //Second animation

				setTimeout(function(){
					$('.monkey').attr('src', './image/monkey.png');
					$('.mogu').attr('src', './image/mogu.jpeg');

					setTimeout(function(){
						$('.mogu').attr('src', './image/mogu.png');
				 
					}, 2800);
				}, 2000);
			}, 1600);
		}, 1000); 

		//code in this will be called immediately
	})
	
	</script>
</head>
<body>
	<div id='box'>
		<ul>
			<li> 
				<img class='fox image' src="./image/fox.png"/>
				<div><span>哆啦A梦</span> <span>来自未来的机器猫</span></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
			<li> 
				<img class='monkey image' src="./image/monkey.png"/>
				<div><p>哆啦A梦</p> <p>来自未来的机器猫</p></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
			<li> 
				<img class='mogu image' src="./image/mogu.png"/>
				<div><p>哆啦A梦</p> <p>来自未来的机器猫</p></div>
				<div class='price'><button type='button' class='priceTag'>￥6.00</button></div>
				<div class='clearFloat'></div>
			</li>
		</ul>
	</div>

	<div class='shadow'></div>
	<div class='detailBox md-modal md-effect-1'  id="modal-1">
	<ul>
		<li class='swiftbox'> <img src="./image/1.gif"/ id='swift'> </li>
		<li class='downbutton'><button type='button' class='priceTag'>￥6.00</button></li>
	</ul>
	</div>
</body>
</html>
